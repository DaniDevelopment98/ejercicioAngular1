<mat-card  class="card"  >
    <mat-card-header>
       <mat-card-title>
           {{product.name}}
       </mat-card-title>
    </mat-card-header>
       <mat-card-actions>{{product.description}}</mat-card-actions>
       <mat-card-actions>Cantidad Disponible{{product.stock}}</mat-card-actions>

   </mat-card>
