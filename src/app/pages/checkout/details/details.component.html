<div class="container_Table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price unit</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.qty * item.price | currency }}</td >                                                                 
            </tr>
        </tbody>
        <div class="container__total">
            <div class="total">
                <strong>Total:<span>{{total$|async|currency}}</span> </strong>
            </div>
        </div>
    </table>
</div>
